<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        <span aria-hidden="true">&times;</span>
    </div>
    {% endfor %}

    {% if user.is_authenticated %}
    <h3>Hello {{ name }}</h3>
    <h4>You're In . Welcome to the Project</h4>
    <h1>Website Will be Shown Here</h1>
    <button type="submit"><a href="/signout">signout</a></button>

    {% else %}
    <h1>Welcome To IOT Major Project !</h1>
    <h2>Sign Up / Sign in to Access the Website</h2>
    <button type="submit"><a href="/signup">signup</a></button>
    <button type="submit"><a href="/signin">signin</a></button>

    {% endif %}
    
</body>
</html>
