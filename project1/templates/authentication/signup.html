<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign up</h1>
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a User Name" required/>
        <label for="">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required/>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required/>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required/>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Re-Enter Password" required/>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
