<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'signin.css' %}">
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        <span aria-hidden="true">&times;</span>
    </div>
    {% endfor %}
    
    <div id="signinForm">
        <h1 class="signinPageHeading">Sign In</h1>
        <br>
        <form action="/signin" method="post">
        {% csrf_token %}
            <label for="">Username</label><br>
            <input type="text" id="username" name="username" placeholder="Enter User Name" required/><br>
            <br>
            <label for="">Password</label><br>
            <input type="password" id="pass1" name="pass1" placeholder="Enter Password" required/><br><br>
            <br>
            <button id="signinSubmitBtn" type="submit" class="btn btn-outline-secondary">Sign In</button>
        </form>
    </div>
    
</body>
</html>
