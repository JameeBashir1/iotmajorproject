<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        <span aria-hidden="true">&times;</span>
    </div>
    {% endfor %}
    <div id="signupForm">
        <h1 class="signupHeading">Sign up</h1><br>
        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="">Username</label><br>
            <input type="text" id="username" name="username" placeholder="Create a User Name" required/><br><br>
            <label for="">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter Name" required/><br><br>
            <label for="">Email Address</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Email" required/><br><br>
            <label for="">Password</label><br>
            <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required/><br><br>
            <label for="">Confirm Password</label><br>
            <input type="password" id="pass2" name="pass2" placeholder="Re-Enter Password" required/><br><br>
            <label for="">Special Key</label><br>
            <input type="password" id="specialKey" name="specialKey" placeholder="Enter the Special Key" /><br><br>
            <button id="signupSubmitBtn" type="submit" class="btn btn-outline-success">Sign Up</button>
        </form>
    </div>

</body>
</html>
